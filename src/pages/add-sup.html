<div class="admin-main">
    <div class="container-xl px-4 mt-4">
      <div class="row">
          <div class="col-xl-12">
              <!-- Account details card-->
              <div class="card mb-4">
                  <div class="card-header">New Supervisor</div>
                  <div class="card-body">
                      <form>
                          <!-- Form Row-->
                          <div class="row gx-3 mb-3">
                              <!-- Form Group (first name)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputFirstName">First name</label>
                                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter first name" value="James Willington">
                              </div>
                              <!-- Form Group (last name)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputLastName">Last name</label>
                                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter last name" value="Dutch">
                              </div>
                          </div>
                          <!-- Form Row        -->
                          <div class="row gx-3 mb-3">
                              <!-- Form Group (location)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputLocation">Location</label>
                                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter location" value="Mile 4, Nkwen">
                                </div>
                                <!-- Form Group (Department)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputLocation">Department</label>
                                    <select name="department" class="form-select" id="SelectionGrid">
                                      <option value="1">Select Department </option>
                                      <option value="2">Software Development</option>
                                      <option value="3">Digital Marketing</option>
                                      <option value="4">Computer Networking</option>
                                      <option value="5">Others</option>
                                    </select>
                              </div>
                          </div>
                          <!-- Form Row-->
                          <div class="row gx-3 mb-3">
                              <!-- Form Group (phone number)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputPhone">Phone number</label>
                                  <input class="form-control" id="inputPhone" type="tel" placeholder="Enter phone number" value="67052-7656">
                                </div>
                                <!-- Form Group (email address)-->
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputBirthday">Email</label>
                                  <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter email" value="info@skye8.com">
                              </div>
                          </div>
                          <!-- add button-->
                          <button class="btn btn-primary px-4" type="button">Create</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
